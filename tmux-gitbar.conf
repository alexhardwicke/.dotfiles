# tmux-gitbar: Git in tmux status bar
#
# Created by Aurélien Rainone
# github.com/aurelien-rainone/tmux-gitbar

#
# This is the tmux-gitbar configuration file
#

# Location of the status on tmux bar: left or right
readonly TMGB_STATUS_LOCATION='right'

# Style for tmux-gitbar
readonly TMGB_STYLE='bg=blue,fg=white,bright'

# Status line format string definition.
# It controls what tmux-gitbar will show in the status line. It accepts
# any keyword or variable Tmux originally accepts, plus these ones:
#
# - #{git_branch}   : local branch name
# - #{git_remote}   : remote tracking branch
# - #{git_upstream} : upstream branch info
# - #{git_flags}    : working tree status flags
#
# See README.md for additional information
readonly TMGB_STATUS_STRING="#[fg=colour0,bg=colour11,nobold,nounderscore,noitalics]#[fg=colour4,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour4] #{git_branch} #{git_remote} #{git_flags}"

readonly BRANCH_SYMBOL=""
readonly STASHED_SYMBOL="▼"

readonly CHANGED_FMT="#[fg=white]"
readonly STAGED_FMT="#[fg=white]"
readonly STASHED_FMT="#[fg=white]"
readonly CONFLICTS_FMT="#[fg=red,bold]"
readonly REMOTE_FMT="#[fg=white]"
readonly CLEAN_FMT="#[fg=white]"
readonly UNTRACKED_FMT="#[fg=white]"
