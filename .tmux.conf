# Inspired and some directly copied from infong on github

source-file ~/.dotfiles/.tmuxline
source-file ~/tmux-gitbar/tmux-gitbar.tmux

# Set up vi mode
setw -g mode-keys vi

# Move C-b to C-a
set -g prefix C-space
unbind C-b
bind C-space send-prefix

# Splitting panes
bind a split-window -h
bind s split-window -v

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -n M-H resize-pane -L 5
bind -n M-L resize-pane -R 5
bind -n M-K resize-pane -U 5
bind -n M-J resize-pane -D 5

# Vimlike copy mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection

# Set base indexes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Update status bar frequently
set -g status-interval 1

set -s escape-time 0

set -g @plugin 'obxhdx/tmux-ssh-status'

run '~/.tmux/plugins/tpm/tpm'
